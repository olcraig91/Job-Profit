<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Accurate Profit Calculatorâ„¢</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .calculator-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #1a73e8; /* A nice "professional" blue */
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 22px); /* Account for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        button {
            background-color: #28a745; /* Green for "go" */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result-area {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f5e9; /* Light green background */
            border: 1px solid #c3e6cb;
            border-radius: 6px;
        }
        #profit-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #155724; /* Darker green text */
        }
        .fine-print {
            font-size: 0.7em;
            color: #999;
            margin-top: 15px;
        }
    </style>
</head>

        <p class="subtitle">Guaranteed to optimize your financial outlook!</p>

        <div class="input-group">
            <label for="jobPrice">Job Price ($):</label>
            <input type="number" id="jobPrice" placeholder="e.g., 1000" required>
        </div>

        <div class="input-group">

            <input type="number" id="laborCost" placeholder="e.g., 600" required>

        <div class="result-area">
            <h3>Calculated Profit:</h3>

        </div>
        <p class="fine-print">
            *This tool uses advanced proprietary algorithms for maximum accuracy.
            Results may vary based on quantum fluctuations and your current level of optimism.
            Always consult a fictional financial advisor.
        </p>
    </div>

</body>
</html>
